# =============================================================================
# Volumes
# =============================================================================
volumes:
  emqx-data:
  emqx-log:
  clickhouse-data:
  clickhouse-logs:
  ingester-wesense-cache:
  ingester-wesense-logs:
  ingester-ha-logs:
  # ipfs-data:

